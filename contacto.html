<div class="content">
	<p class="tittle">Contáctenos</p>
	<div class="contact-wraped">
        <div class="contact-form">
            <form  id="formulario" action="" method="POST" enctype="multipart/form-data">
                <p>
					<label>Nombre</label>
                    <input type="search" id="busqueda" name="nombrecompleto" placeholder="Ingrese su nombre" required="">
                </p>
                <p>
                 	<label>Email</label>
                    <input type="email" name="email" placeholder="asgcardetailing@asg.com.ar" required="">
                </p>
                <p>
                    <label>Celular</label>
                    <input type="number" name="celular" placeholder="+54 9 2610000000">
                </p>
                <p>
                    <label>Género</label>
                    <select name="género">
                     	<option value="Femenino">femenino</option>
                     	<option value="Masculino">masculino</option>
                	</select>
                </p>
					
                <p class="block">
                    <p>Mensaje</p>
                    <textarea name="message" rows="3" placeholder="Ingrese su mensaje." required=""></textarea>
                </p>
                <p class="block">
					<input type="submit" value="enviar">
                </p>
            </form>
        </div>
        <div class="contact-info">
            <p>Para más información</p>
            <ul>
                <li>
                    <a href="https://goo.gl/maps/r2VUUrMCWTGrN3LN9" target="_blank">
		      			<img src="https://img.icons8.com/office/40/000000/marker.png"/>Brasil 456, Mendoza.
		      		</a>
                </li>
                <li>
                    <a href="https://api.whatsapp.com/send/?phone=2613749306&text&app_absent=0" target="_blank">
						<img src="https://img.icons8.com/office/40/000000/whatsapp--v1.png"/>2613749306
					</a>
                </li>
                    
            </ul>
        </div>
    </div>
</div>
