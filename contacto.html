<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="car detailing ofrecemos cursos y capacitaciones, tratamientos cerámicos, renew car, sacabollos artesanal en Mendoza">
  	<meta name="keywords" content="car, detailing, estética, auto, curso, capacitación, Mendoza, tratamiento cerámico, renew car, sacabollos artesanal">
	<title>Contacto ASG Car Detailing</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link href="bootstrap5-0-2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
	
	<div class="content">
		<p class="tittle">Contáctenos</p>
		<div class="contact-wraped">
            <div class="contact-form">
                <form  id="formulario" action="" method="POST" enctype="multipart/form-data">
                    <p>
						
    					<label>Nombre</label>
                        <input type="search" id="busqueda" name="nombrecompleto" placeholder="Ingrese su nombre" required="">
                    </p>
                    <p>
                 		<label>Email</label>
                        <input type="email" name="email" placeholder="asgcardetailing@asg.com.ar" required="">
                    </p>
                    <p>
                        <label>Celular</label>
                        <input type="number" name="celular" placeholder="+54 9 2610000000">
                    </p>
                    <p>
                        <label>Género</label>
                        <select name="género">
                     		<option value="Femenino">femenino</option>
                     		<option value="Masculino">masculino</option>
                		</select>
                    </p>
					
                    <p class="block">
                       	<p>Mensaje</p>
                        <textarea name="message" rows="3" placeholder="Ingrese su mensaje." required=""></textarea>
                    </p>
                    <p class="block">
						<input type="submit" value="enviar">
                        
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <p>Para más información</p>
                <ul>
                    <li>
                    	<a href="https://goo.gl/maps/r2VUUrMCWTGrN3LN9" target="_blank">
		      				<img src="https://img.icons8.com/office/40/000000/marker.png"/>Brasil 456, Mendoza.
		      			</a>
                    </li>
                    <li>
                    	<a href="https://api.whatsapp.com/send/?phone=2613749306&text&app_absent=0" target="_blank">
								<img src="https://img.icons8.com/office/40/000000/whatsapp--v1.png"/>2613749306
						</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
	
	





	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="js/app5.js"></script>
	<script src="js/app1.js"></script>
	<script src="js/app3.js"></script>

	

</body>	
</html>
